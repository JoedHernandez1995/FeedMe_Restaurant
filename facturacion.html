<div class="row">
<div class="col s12 m6 push-m3">
  <div class="card-panel white">
    <h4 class="red-text text-darken-4 center">...</h4>

    <form id="formularioDEI" method="post">
      <div class="row">
        <div class="input-field col s12 m9 push-m1">
          <i class="material-icons prefix">subject</i>
          <input name="rtn" id="deiItem_rtn" type="text" class="validate">
          <label for="deiItem_rtn">RTN</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m9 push-m1">
          <i class="material-icons prefix">email</i>
          <input name="correo" id="deiItem_correo" type="text" class="validate">
          <label for="deiItem_correo">Correo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m9 push-m1">
          <i class="material-icons prefix">subject</i>
          <input name="cai" id="deiItem_cai" type="text" class="validate">
          <label for="deiItem_cai">CAI</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m9 push-m1">
          <i class="material-icons prefix">today</i>
          <input placeholder="Fecha Limite" name="fecha_limite" id="deiItem_fechaLimite" type="date" class="datepicker">
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12 m9 push-m1">
          <i class="material-icons prefix">subject</i>
          <input name="facturas_recibidas" id="deiItem_facturasRecibidas" type="text" class="validate">
          <label for="deiItem_facturasRecibidas">Facturas Recibidas</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12 m12 center">
          <button class="btn waves-effect waves-light red darken-4" type="submit" id="submitformularioDEI" name="submitformularioDEI">Ingresar
            <i class="material-icons right">send</i>
          </button>
        </div>
      </div>

    </form>
