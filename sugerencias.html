<script type="text/javascript">
/*Parse URL to get Current User Data*/
function qs() {
    var query = window.location.search.substring(1);
    var parms = query.split('&');
    for (var i=0; i < parms.length; i++) {
        var pos = parms[i].indexOf('=');
        if (pos > 0) {
            var key = parms[i].substring(0, pos);
            var val = parms[i].substring(pos + 1);
        }
    }
    return val;
}

var currentUserID = qs();

function toFoods(){
  window.location = "comidasIndex.html?id_usuario="+currentUserID;
}

function addFoods(){
  window.location = "agregarComida.html?id_usuario="+currentUserID;
}

function orders(){
  window.location = "mainPage.html?id_usuario="+currentUserID;
}

function factura(){
  window.location = "factura.html?id_usuario="+currentUserID;
}

function facturacion(){

function quejas(){

function sugerencias(){
  window.location = "sugerencias.html?id_usuario="+currentUserID;
}
 var card = "";

$.ajax({
  url: 'https://feedmeserver.herokuapp.com/sugerencias',
  type: 'GET',
  cache: false,
  dataType: "json",
  success: function(sugerencia) {
    $.each(sugerencia, function(key, value){
      card = "<div class=\"row\">";
      card += "<div class=\"col s12 m8 push-m2\">";
      card += "<div class=\"card-panel white\">";
      card += "<span class=\"red-text text-darken-4\">"+value.sugerencia+"</span></div></div></div>";
      $("#sugerencias").append(card);
    });
  },
  error: function(e) {
    //called when there is an error
    //console.log(e.message);
  }
});



</script>
