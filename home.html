<!DOCTYPE html>
<html>
<head>
  <!--Import jQuery before materialize.js-->

  <script type="text/javascript" src="js/materialize.min.js"></script>

  <!--Import Google Icon Font-->
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/css/materialize.min.css">
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
  <!--Import custom javascript-->
  <script type="text/javascript" src="scripts/script.js"></script>
  <!--Import custom styles-->
  <link type="text/css" rel="stylesheet" href="styles/styles.css"/>
  <!--Let browser know website is optimized for mobile-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body background="images/background.png">

  <nav>
    <div class="nav-wrapper red darken-4">
      <img id="nav_bar_logo" src="images/drawing.png" class="brand-logo center " />
    </div>
  </nav>

</br>
</br>

<div class="row">
  <div class="col s12 m6 push-m3">
    <div class="card-panel white red-text text-darken-4">
      <h3 class="center">Iniciar Sesion</h3>

      <form id="submitLogin">
        <div class="row">
          <div class="input-field col s12 m9 push-m1">
            <i class="material-icons prefix">account_circle</i>
            <input id="userid" type="text" class="validate">
            <label for="userid">ID de Usuario</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12 m9 push-m1">
            <i class="material-icons prefix">lock</i>
            <input id="password" type="password" class="validate">
            <label for="password">Contrasena</label>
          </div>
        </div>

        <div class="row">
          <div class="col s12 m12 center">
            <button class="btn waves-effect waves-light red darken-4" type="submit" name="action">Iniciar Sesion
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </form>
      <div class="row">
        <h6 class="center"><a href="registration.html">Crear Una Cuenta</a></h6>
      </div>
    </div>


  </div>
</div>
</div>




  </body>
</html>
